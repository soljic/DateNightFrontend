name: build
on:
  # allows running this workflow manually
  workflow_dispatch:

  push:
    branches: 
      - main


jobs:
  # confirm npm build is passing
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Build 🔧
        uses: actions/setup-node@v3
        with:
          node-version: 16
        run: | 
          npm install
          npm run build
        env:
            CI: true
