name: Build
on:
  # allows running this workflow manually
  workflow_dispatch:

  push:
    branches: 
      - master

jobs:
  # confirm npm build is passing
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Build ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run build
        env:
          CI: true
          NEXT_API_URL: https://walk.spiritusapp.com
